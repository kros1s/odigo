<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1">
  <title>OdiGo</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="shortcut icon" href="./img/icon/temple.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/eeacb9ff0f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <section class="menu">
          <a class="logo" href="index.html">
            <img class="logo__img" src="/img/main/logoHeader.svg">
          </a>
          <nav class="nav-bar">
            <a class="nav-bar__link" href="#">Articles</a>
            <a class="nav-bar__link" href="#">Locations</a>
            <a class="nav-bar__link" href="#">Videos</a>
            <a class="nav-bar__link" href="#">Sign in</a>
          </nav>
      </section>
      <section class="about-us">
        <div class="about-us__title">Discover Amazing places in Japan</div>
        <div class="about-us__text">Jump off balcony, onto stranger's head. Chase ball of string hide when guests come over. Being gorgeous with belly side up i could pee on this if i had the energy but under the bed, for attack the child, open the door.</div>
      </section>
      <form class="search-form" action="#" id="search-form">
        <div class="search-form__item">
          <input class="search-form__line" type="text" placeholder="What would you like to do?" form="search-form" autocomplete="off" id="whatDo">
          <label class="search-form__point" for="whatDo"></label>
          <label class="search-form__hover" for="whatDo"></label>
        </div>
        <div class="search-form__item">
          <input class="search-form__line" type="text" placeholder="Where would you like to go?" form="search-form" autocomplete="off" id="whatGo">
          <label class="search-form__point" for="whatGo"></label>
          <label class="search-form__hover" for="whatGo"></label>
        </div>
        <button class="search-form__btn" type="submit" form="search-form">SEARCH</button>
      </form>
    </div>
  </header>
</body>
</html>
